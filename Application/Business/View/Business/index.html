<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__PUBLIC__/js/jquery-3.1.0.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <title>商家概况</title>
</head>
<body>
    <div class="container-fluid">
        <form action="javascript:void(0);" id="businessInfo">
            <div class="form-group">
                <label for="business_name">代理商名称</label>
                <input type="text" class="form-control" placeholder="请填写商家名称" value="{$businessInfo.business_name}" id="business_name" name="business_name">
            </div>
            <!--<div class="form-group">-->
                <!--<label for="business_phone">代理商电话</label>-->
                <!--<input type="text" class="form-control" placeholder="请填写商家电话" value="{$businessInfo.}" id="business_phone" name="business_phone">-->
            <!--</div>-->
            <!--<div class="form-group">-->
                <!--<label for="business_phone">代理商地址</label>-->
                <!--<input type="text" class="form-control" placeholder="请填写商家地址" id="business_address" name="business_address">-->
            <!--</div>-->
            <div class="form-group">
                <label for="business_account">登录账号</label>
                <input type="text" class="form-control" disabled id="business_account" value="{$businessInfo.business_account}" name="business_address">
            </div>
            <div class="form-group">
                <label for="business_password">登录密码</label>
                <input type="text" class="form-control" placeholder="修改密码" value="{$businessInfo.business_password}" id="business_password" name="business_address">
            </div>
        </form>
        <button class="btn btn-primary btn-sm" onclick="editBusinessInfo()">修改/确定</button>
    </div>
</body>
<script>
    function editBusinessInfo(){
        var form = $('#businessInfo')[0];
        var formData = new FormData(form);
        $.ajax({
            url:'/index.php/business/business/editBusinessInfo',
            data:formData,
            type:'post',
            dataType:'json',
            success:function(msg){
                console.log(msg);
            },
            error:function(){
                console.log('访问出错');
            }
        });
    }

</script>
</html>
