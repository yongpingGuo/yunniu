<include file="Public/head"/>
<body class="members">

<div id="sms_docking">
    <div class="container-fluid">
        <form class="form-horizontal" method="post" onSubmit="return save_sms_docking(this)">
            <div class="form-group">
                <label class="col-sm-3 control-label">Access Key ID:</label>
                <div class="col-sm-6 col-lg-5">
                    <input type="text" name="appkey" id="" class="form-control" value="{$sms_vip_info['appkey']}" dataType="Require" placeholder="请输入appkey">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Access Key Secret:</label>
                <div class="col-sm-6 col-lg-5">
                    <input type="text" name="secret" id="" class="form-control" value="{$sms_vip_info['secret']}" dataType="Require" placeholder="请输入secret">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">签名名称:</label>
                <div class="col-sm-6 col-lg-5">
                    <input type="text" name="sign" id="" class="form-control" value="{$sms_vip_info['sign']}" dataType="Require" placeholder="请输入短信签名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">模版CODE:</label>
                <div class="col-sm-6 col-lg-5">
                    <input type="text" name="temp_id" id="" class="form-control" value="{$sms_vip_info['temp_id']}" dataType="Require" placeholder="请输入申请到的模板短信id">
                    <input type="hidden" name="id" value="{$sms_vip_info['id']}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">阿里短信的链接入口:</label>
                <div class="col-sm-9 col-lg-5">
                    <font color="#f00">（如果已经做好了阿里短信相关业务工作，则可以忽略以下“点击这里进入阿里短信”步骤，直接填以上参数即可）<br/>
                        (注意：短信模板填写参考：<span style="color: darkgreen">“尊敬的客户，您的验证码是${msgcode}”</span>)<br/></font><br/>
                    <a href="https://www.alidayu.com/?channel=baidu&spm=a1z15.973.4467.17133&ad_id=1001319817aad41eae59&campaign_id=547194&b=9447&jlogid=a1614284735f6d" target="_blank" style="font-size: larger"><span style="color: #FF0000">老用户:</span>点击这里进入阿里大于短信平台</a><br/>
                    <a href="https://dysms.console.aliyun.com/dysms.htm?spm=5176.sms-sign.101.6.3ad73f87bJmb8R#/account" target="_blank" style="font-size: larger"><span style="color: #FF0000">新用户:</span>点击这里进入阿里云通信短信平台</a><br/>
                    <a href="https://ak-console.aliyun.com/?spm=5176.doc55451.2.3.RRM9hK#/accesskey" target="_blank" style="font-size: larger"><span style="color: #FF0000">如何获取Access Key ID和Access Key Secret:</span>点击这里登录阿里云获取</a>

                </div>
            </div>
            <div class="col-sm-10 text-center">
                <button class="btn btn-black" type="submit">保存</button>
            </div>
        </form>
    </div>
</div>

<script>
    function save_sms_docking(obj){
        // 利用“我佛山人”插件进行合法的验证
        if( Validator.Validate(obj, 3))
        {
            $.post("/index.php/agent/members/add_sms_docking", $(obj).serialize(), function(data){
                alert(data.info);
                $.get("/index.php/agent/members/get_sms_docking", function (data) {
                    $("#sms_docking").html(data);
                });
            });
        }
        return false;
    }
</script>
<script src="__PUBLIC__/js/validator.js"></script>
<script src="__PUBLIC__/js/lamson.js"></script>
</body>
</html>
