<script>
	$('#btn').click(function(){
		var tablenum = $('#numtext').val();
		var order_type = $('#numtext').data("order_type");
		if(!order_type){
			order_type = 1;
		}
		if(tablenum){
			window.location.href = "/index.php/Vertical/index/processRoute/process/number/order_type/"+order_type+"/tablenum/"+tablenum+"";
		}else{
			alert("餐桌号不能为空");
		}
	});

	//设定倒数秒数
	var t = 10;
	//显示倒数秒数
	function showTime(){
		t -= 1;
		document.getElementById('time').innerHTML= t;
		if(t==0){
			location.href='/index.php/vertical/Index';
			return;
		}
		//每秒执行一次,showTime()
		setTimeout("showTime()",1000);
	}
	//执行showTime()
	showTime();
</script>
