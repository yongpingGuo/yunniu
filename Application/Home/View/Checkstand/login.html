<include file="Public/checkstandHead"/>
<!-- 收银 -->
<body>
	<header class="home-header">
		<h3 class="checkstand-head">收银员登录</h3>
	</header>
	
	<!-- 收银登陆 start -->
	<div class="cashier">
		<!-- login strat -->
		<div class="login">
		    <div class="login-wapper pull-left">
		    	<div class="login_header text-center">收银员登录</div>
		        <form action = "__CONTROLLER__/check" method="post" class="form-horizontal" id="myform">
		            <div class="form-group">
		                <div class="col-lg-12">
		                    <i class="glyphicon glyphicon-user left-input-icon"></i>
		                    <select class="form-control" name="phone" id="phoneselect">
		                    	<volist name = "cashierinfo" id = "v">
		                    		<option>{$v.cashier_phone}</option>
		                    	</volist>
		                    </select>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="col-lg-12">
		                    <input type="password" name="pwd" class="form-control" placeholder="你的密码" value="{$pwd}" id="login-pwd" readonly="readonly"> 
		                    <i class="glyphicon glyphicon-lock left-input-icon"></i>
		                    <input type="checkbox" id="remember" name="remember">
		                    <span>记住密码 </span>
		                    <input type="hidden" value="{$status}" id="hidtext">
		                </div>
		            </div>
		             <button class="common-btn login-btn" type="button" id="commit">登录</button>
		        </form>
		    </div>
		    <div class="login-keyboard pull-right">
		    	<table class="login-numtable">
		    		<tr>
		    			<td>
		    				<button class="num-btn">1</button>
		    			</td>
		    			<td>
		    				<button class="num-btn">2</button>
		    			</td>
		    			<td>
		    				<button class="num-btn">3</button>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>
		    				<button class="num-btn">4</button>
		    			</td>
		    			<td>
		    				<button class="num-btn">5</button>
		    			</td>
		    			<td>
		    				<button class="num-btn">6</button>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>
		    				<button class="num-btn">7</button>
		    			</td>
		    			<td>
		    				<button class="num-btn">8</button>
		    			</td>
		    			<td>
		    				<button class="num-btn">9</button>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>
		    				<button class="num-btn">.</button>
		    			</td>
		    			<td>
		    				<button class="num-btn">0</button>
		    			</td>
		    			<td>
		    				<button id="del-num">
		    					<img src="__PUBLIC__/images/del-btn.png"></button>
		    			</td>
		    		</tr>
		    	</table>
		    </div>
		</div>		
	</div>

	<footer class="home-footer">
	</footer>
</body>
<script>
	$('.login-numtable .num-btn').click(function(){
		var num=$(this).html();
		var inputNum=$('#login-pwd').val()+num;
		$('#login-pwd').val(inputNum);
	});

	$('.login-numtable #del-num').click(function(){
		var numStr=$('#login-pwd').val();
		var inputStr=numStr.substring(0,numStr.length-1);
		$('#login-pwd').val(inputStr);
	});

	$('#commit').click(function(){
		var phone = $("#phoneselect").val();
		var pwd = $("input[name='pwd']").val();
		//alert(phone);
		if(phone && pwd){
			$("#myform").submit();
		}else{
			layer.msg("手机号或密码不能为空!",{
				title: false,
				closeBtn: 0,
				shadeClose: true,
				skin: 'layer-class',
				area: '50%',
				time: 1000
			});
		}
		
	});
	
	$(function(){
		var value = $('#hidtext').val();
		if(value != 0){
			$("#remember").prop("checked",true);
		}
		//alert(stauts);
	});


	if(window !=top){  
		top.location.href=location.href;  
	} 

</script>
</html>
