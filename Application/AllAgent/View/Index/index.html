<include file="Public/head"/>
	<header class="header clearfix">
		<div class="pull-left">
			<ul class="clearfix">
				<li class="active">
					<a href="{:U('Agent/agent')}" target="main-iframe">品牌商管理</a>
				</li>
				<li>
					<a href="{:U('Device/device')}" target="main-iframe">设备管理</a>
				</li>
				<li>
					<a href="{:U('Admin/admin')}" target="main-iframe">管理员管理</a>
				</li>
				<li>
					<a href="{:U('Code/code')}" target="main-iframe">注册码</a>
				</li>
				<li>
					<a href="{:U('deskQrc/qrc_code')}" target="main-iframe">餐桌二维码</a>
				</li>
				<li>
					<a href="{:U('Systemset/set')}" target="main-iframe">系统设置</a>
				</li>
			</ul>
		</div>
		<div class="pull-right header-user">
			<button class="btn-none" data-toggle="modal" data-target="#edit-user" onclick="modify_manager({$Think.session.manager_id})">尊敬的：<span id="account">{$Think.session.manager_account}</span></button>
			<button class="btn-none" onclick="loginout()">退出</button>
		</div>
	</header>

	<iframe src="{:U('Agent/agent')}" class="main" name="main-iframe"></iframe>

	<div class="modal fade in" id="edit-user" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="password-modal">
				<div class="password-content">
					<div class="modal-head">修改密码</div>
					<div class="container-fluid">
						<table>
							<form id="myform">
							<tbody>
								<input type="hidden" name="manager_id"/>
								<tr>
									<td>帐号：</td>
									<td class="form-inline">
										<input type="text" name="manager_account" class="form-control" disabled="disabled"></td>
								</tr>
								<tr>
									<td>修改密码：</td>
									<td class="form-inline">
										<input type="password" name="manager_password" class="form-control"></td>
								</tr>
								<tr>
									<td>确认密码：</td>
									<td class="form-inline">
										<input type="password" name="manager_passwords" class="form-control"></td>
								</tr>
							</tbody>
							</form>
						</table>
					</div>
					<div class="text-center">
						<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="update_account()">修改</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="__PUBLIC__/js/AllAgent/index.js"></script>
</html>
