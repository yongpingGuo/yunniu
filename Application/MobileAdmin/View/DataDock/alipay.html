<extend name="Public:base" />
<block name="main">
    <include file="Public/header" title="支付宝官方" />
    <section class="section">
        <div class="section-row title">线上收款，支付宝官方要求先接入当面付</div>
        <!--<button class="danger-btn-lg">点击这里，前往支付宝授权</button>-->
        <a class="danger-btn-lg link-btn" target="_blank" href="https://b.alipay.com/settling/index.htm?appId=2017022305833230">点击这里，前往支付宝授权</a>
        <hr class="hr hr-lg">
        <div class="section-row">
            <span>支付宝PID：</span>
            <input type="text" class="input" name="aliNumber" id="aliPid" value="{$pid}">
        </div>
        <button class="danger-btn-lg section-row" onclick="changeUrl()">点击这里，前往支付宝授权</button>
        <div class="remarks section-row">未申请支付宝当面付商家，授权将无效！</div>
    </section>
    <div class="title text-center">建议商家从PC端进入设置。</div>
    <div class="remarks tips">
        <div>
            <span class="tips-icon">*</span>
            <span>支付宝要求商家自行申请</span>
        </div>
        <div>
            <span class="tips-icon">*</span>
            <span>PID可参阅操作说明</span>
        </div>
        <div>
            <span class="tips-icon">*</span>
            <span>若商家申请遇到问题，可联系客服，或建议直接对接银行代收，可即时上线。</span>
        </div>
        <div>
            <span class="tips-icon">*</span>
            <span>支付宝手续费请自行前往支付宝官方查询。</span>
        </div>
    </div>
</block>
<block name="js">
    <script>
    function changeUrl() {
        var aliNumber = $("#aliPid").val();
        if (aliNumber) {
            var url = "/index.php/component/test/testCreate/aliNumber/" + aliNumber;
            window.open(url);
        } else {
            layer.msg('请填写支付宝PID');
        }
    }
    </script>
</block>
